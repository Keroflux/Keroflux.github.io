<!DOCTYPE html>
<html>
    <head>
        <title>
            PI web API test
        </title>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
           $.getJSON( "https://piwebapi.equinor.com/piwebapi", function( data ) {
                var items = [];
                $.each( data, function( key, val ) {
                    items.push( "<li id='" + key + "'>" + val + "</li>" );
                });
                
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join( "" )
                }).appendTo( "body" );
                });
        </script>
    </head>
    
    <body>
        <h1 id="test">Test</h1>

    </body>
</html>
